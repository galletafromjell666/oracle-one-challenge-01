<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Alura - Crypt</title>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container">
        <div class="textarea-container">
          <div><img src="./assets/logo.svg" alt="alura logo" /></div>
          <div class="textarea-main-container">
            <textarea
              id="textarea-input"
              placeholder="Ingrese el texto aqui"
            ></textarea>
            <div class="textarea-bottom-container">
              <div>
                <p>
                  <img
                    src="./assets/icon-alert.svg"
                    alt="icono de alerta"
                    class="icon-alert"
                  />Solo letras minúsculas y sin acentos
                </p>
              </div>
              <div class="buttons-container">
                <div><button class="btn encriptar">Encriptar</button></div>
                <div>
                  <button class="btn desencriptar">Desencriptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="output-container">
          <div class="output">
            <div class="loader">
              <div><img src="./assets/Muñeco.svg" alt="" /></div>
              <div>
                <h3>Ningún mensaje fue encontrado</h3>
                <h4>Ingresa el texto que desees encriptar o desencriptar.</h4>
              </div>
            </div>
            <div class="response-container">
              <div>
                <div id="text-output"><h2></h2></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
